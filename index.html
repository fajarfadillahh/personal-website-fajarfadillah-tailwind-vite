<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fajar Fadillah Agustian | Welcome to my world!</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./src/img/logo.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./src/img/logo.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="font-body font-reguler bg-body">
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-body z-50 transition-all duration-400"
      id="header"
    >
      <div
        class="header__container container h-24 flex justify-between items-center"
      >
        <a
          href="#"
          class="header__logo inline-flex items-center gap-2 text-[18px] text-black font-semibold"
        >
          <img src="./src/img/logo.svg" alt="" class="header__logo-icon w-10" />
          Fadillah.
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list flex flex-col gap-6">
            <li class="header__item">
              <a href="#" class="header__link active-link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Portfolio</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Contact</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Skills</a>
            </li>
          </ul>

          <a
            href="#"
            class="header__button button border-[1.5px] border-solid border-black text-black mt-6 transition-all duration-400 hover:bg-black hover:text-white"
          >
            Hire Me
            <i class="bx bx-envelope header__button-icon text-[1.5rem]"></i>
          </a>
        </div>

        <div
          class="header__toggle inline-flex text-[1.5rem] text-black cursor-pointer"
          id="header-toggle"
        >
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main overflow-hidden">
      <section class="home section relative">
        <div class="home__container container grid gap-12">
          <img
            src="./src/img/home-image.png"
            alt=""
            class="home__img w-[320px] justify-self-center"
          />

          <div class="home__data text-center">
            <span class="home__subtitle section-subtitle">Hi, My name is</span>
            <h1 class="home__title section-title">Fajar Fadillah Agustian</h1>
            <p class="home__text section-text">
              I'm a fresh graduate based in Jakarta Indonesia. I have expertise
              in UI Design and Front-End Web Developer, and I'm ready to help
              you build a projects.
            </p>
            <a href="#" class="home__button button button-gradient">
              My Best Portfolio
              <i
                class="bx bx-right-arrow-alt home__button-arrow text-[1.5rem]"
              ></i>
            </a>
          </div>
        </div>
      </section>
    </main>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
